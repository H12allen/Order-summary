<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
  <div class="main">
    <img src="images/illustration-hero.svg" id="hero">
    </div>
    <div class="content">
  <h2>Order Summary</h2>

  <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
  device<br> anywhere you like!</p>
<button type="button" id="b1"><img src="images/icon-music.svg" id="icon">
<span id="all"> <span id="plan"><b>Annual Plan</b></span><br>
 <span id="cash">$59.99/year</span>
</span>

 <span id="link"><b><a href="#">Change</a></b></span> 
</button>
<br>

<button type="button" id="b2">
 <strong> Proceed to Payment</strong>
</button>
<br>
 <p id="order">Cancel order</p>
</div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">H12allen</a>.
  </div>
</body>
</html>
